<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/8d19c6d155.js"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
  </head>
    <body>
      <main>
        <header id="app-header"><div id="app-title">Can Do!</div></header>
        <div id="main-section">
          <div id="projects-tab">
            <div id="default-project"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></div>
            <h3 id="projects-title">Projects</h3>
            <ul id="projects">
              <li id="project-creation-btn"><a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i>New Project</a></li>
            </ul>

            <div id="project-creation-container" class="hide">
              <label for="new-project-name"></label>
              <input id="new-project-name" name="new-project-name" type="text" placeholder="Enter the name of the project">
              <button id="new-project-submit-btn" type="button">Confirm</button>
            </div>
          </div>
          <div id="todo-space">

            <div class="todo-elements">
              <div id="line1">
                <div id="complete-btn"><a  href="#"><i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i></a></div>
                <div class="todo-title">Do the homework Do the homework Do thettk Do thett</div>
                <div class="todo-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad Ut enim ad</div>
                <div id="todo-options">
                  <div id="undo-btn"><a href="#" ><i class="fa fa-undo fa-2x" aria-hidden="true"></i>
                  </a></div>
                  <div id="edit-btn"><a href="#"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></a></div>
                  <div class="del-btn"><a href="#"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a></div>
                </div>
              </div>
              <div id="line2">
                <div class="due-time"><i class="fa fa-calendar" aria-hidden="true"></i> Friday</div>
                <div class="todo-project-name">Project 1</div>
              </div>
            </div>

            <button id="new-todo-btn" type="button">+</button>
          </div>
          <div id="input-container" class="hide">
            <div id="input-line1">
              <label for="input-title"></label>
              <input id="input-title" class="input-elements" name="input-title" type="text" placeholder="What would you like to do?">
              <label for="input-description"></label>
              <input id="input-description" class="input-elements" name="input-description" type="test" placeholder="Description">
              <label for="input-date"></label>
              <input id="input-date" class="input-elements" name="input-date" type="date" placeholder="When?">
              <div id="close-input-btn" class="close-btn"><a href="#"><i class="fa fa-times" aria-hidden="true"></i></a></div>
            </div>
            <div id="input-line2">
              <button id="input-submit-btn" class="submit-btn" type="button">Create</button>
              <label for="input-project"></label>
              <select id="input-project" class="input-options input-elements" name="input-project">
                <option value="Default">Project</option>
              </select>
              <label for="input-priority"></label>
              <select id="input-priority" class="input-options input-elements" name="input-priority">
                <option value="">Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>

        </div>
      </main>
      <script src="main.js"></script>
  </body>
</html>
