<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/8d19c6d155.js"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
  </head>
    <body>
      <main>
        <header id="app-header"><div id="app-title">Can Do!</div></header>
        <div id="main-section">
          <div id="projects-tab">
            <div id="default-project"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Default</a></div>
            <h3 id="projects-title">Projects</h3>
            <ul id="projects">
              <li>Project 1</li>
              <li>Project 2</li>
              <li><a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i>New Project</a></li>
            </ul>
          </div>
          <div id="todo-space">

            <div class="todo-elements">
              <div id="line1">
                <div id="complete-btn"><a  href="#"><i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i></a></div>
                <div class="todo-title">Do the homework</div>
                <div id="todo-options">
                  <div id="edit-btn"><a href="#"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></a></div>
                  <div id="del-btn"><a href="#"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a></div>
                </div>
              </div>
              <div id="line2">
                <div class="due-time"><i class="fa fa-calendar" aria-hidden="true"></i> Friday</div>
                <div class="todo-project-name">Project 1</div>
              </div>
            </div>

            <button id="new-todo-button" type="button">+</button>
          </div>
<!--
                

-->

        </div>
      </main>
      <script src="main.js"></script>
  </body>
</html>
