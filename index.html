<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/8d19c6d155.js"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
  </head>
    <body>
      <main>
        <header id="app-header"><div id="app-title">Can Do!</div></header>
        <div id="main-section">
          <div id="projects-tab">
            <div id="default-project"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Default</a></div>
            <h3 id="projects-title">Projects</h3>
            <ul id="projects">
              <li>Project 1</li>
              <li>Project 2</li>
              <li><a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i>New Project</a></li>
            </ul>
          </div>
          <div id="todo-space">

            <div class="todo-elements">
              <div id="line1">
                <div id="complete-btn"><a  href="#"><i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i></a></div>
                <div class="todo-title">Do the homework Do the homework Do thettk Do thett</div>
                <div class="todo-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad Ut enim ad</div>
                <div id="todo-options">
                  <div id="undo-btn"><a href="#" ><i class="fa fa-undo fa-2x" aria-hidden="true"></i>
                  </a></div>
                  <div id="edit-btn"><a href="#"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></a></div>
                  <div id="del-btn"><a href="#"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a></div>
                </div>
              </div>
              <div id="line2">
                <div class="due-time"><i class="fa fa-calendar" aria-hidden="true"></i> Friday</div>
                <div class="todo-project-name">Project 1</div>
              </div>
            </div>

            <button id="new-todo-button" type="button">+</button>

            <div id="input-container" class="hide">
              <div id="input-line1">
                <label for="input-title"></label>
                <input id="input-title" name="input-title" type="text" placeholder="What would you like to do?">
                <label for="input-date"></label>
                <input id="input-date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="When?">
              </div>
              <div id="input-line2">
                <label for="input-project"></label>
                <select id="input-project" class="input-options" name="input-project">
                  <option value="">Project</option>
                  <option value="project1">Project 1</option>
                  <option value="project2">Project 2</option>
                </select>
                <label for="input-priority"></label>
                <select id="input-priority" class="input-options" name="input-priority">
                  <option value="">Priority</option>
                  <option value="priority1">Priority 1</option>
                  <option value="priority2">Priority 2</option>
                  <option value="priority3">Priority 3</option>
                  <option value="priority4">Priority 4</option>
                </select>
              </div>
            </div>

            <div id="edit-container" class="hide">
              <div id="edit-line1">
                <label for="edit-title"></label>
                <input id="edit-title" name="edit-title" type="text">
                <label for="edit-date"></label>
                <input id="edit-date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
              </div>
              <div id="edit-line2">
                <label for="edit-project"></label>
                <select id="edit-project" class="edit-options" name="edit-project">
                  <option value="">Project</option>
                  <option value="project1">Project 1</option>
                  <option value="project2">Project 2</option>
                </select>
                <label for="edit-priority"></label>
                <select id="edit-priority" class="edit-options" name="edit-priority">
                  <option value="">Priority</option>
                  <option value="priority1">Priority 1</option>
                  <option value="priority2">Priority 2</option>
                  <option value="priority3">Priority 3</option>
                  <option value="priority4">Priority 4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="main.js"></script>
  </body>
</html>
